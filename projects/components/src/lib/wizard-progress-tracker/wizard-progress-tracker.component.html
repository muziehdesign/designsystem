<div class="wizard-progress-tracker">
    <div class="direction-container">
        <span class="steps-count">Step {{ currentStep + 1 }} of {{ steps.length }}</span>
        <div class="wizard-steps-container" [ngClass]="{'toggled': toggled}">
            <div *ngFor="let step of steps; index as i;" class="wizard-step"
                [ngClass]="{ 'previous': i < currentStep, 'current': i === currentStep, 'unvisited': i > currentStep }">
                <ng-container>
                    <div class="wizard-step-icon-container">
                        <div class="spacer left">
                        </div>
                        <div *ngIf="i > 0" class="step-line left"></div>

                        <div *ngIf="i < currentStep" class="wizard-step-icon">
                            <mz-svg-icon key="check-circle" type="solid">
                            </mz-svg-icon>
                        </div>
                        <div *ngIf="i === currentStep" class="wizard-step-icon">
                            <div class="step-inner-circle"></div>
                        </div>
                        <div *ngIf="i > currentStep" class="wizard-step-icon">
                        </div>

                        <div *ngIf="i < (steps.length - 1)" class="step-line step-line-right"></div>
                        <div class="spacer right"></div>
                    </div>
                    <a *ngIf="i < currentStep" class="step-desc" (click)="goToStep(step)"> {{
                        step.name
                        }}</a>
                    <div *ngIf=" i === currentStep" class="step-desc"> {{ step.name }}
                    </div>
                    <div *ngIf=" i > currentStep" class="step-desc"> {{ step.name }}
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="toggable-icon">
            <button *ngIf="!toggled" (click)="toggle()">
                <mz-svg-icon key="chevron-down"></mz-svg-icon>
            </button>
            <button *ngIf="toggled" (click)="toggle()">
                <mz-svg-icon key="chevron-up"></mz-svg-icon>
            </button>
        </div>
    </div>
</div>
