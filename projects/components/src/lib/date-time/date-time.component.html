<div>
  <div class="field-control-group" style="width: 150px!important;">
    <input class="field-control"  [value]="date" (change)="updateDate($event)" [min]="min" [max]="max" [matDatepicker]="datePicker" (dateChange)="updateDateEvent($event)" ngDefaultControl>
    <div class="field-control-addon">
      <button class="button button-secondary button-icon" (click)="datePicker.open()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" aria-hidden="true" [ngClass]="{'icon-outline': type == 'outline', 'icon-solid': type == 'solid'}">
          <use [attr.href]="./assets/icondefinitions.svg + '#' + calendar + '-' + type" />
        </svg>
      </button>
    </div>
    <mat-datepicker #datePicker></mat-datepicker>
  </div>
  <input class="field-control" style="width: 150px!important;" type="time" [value]="time" (change)="updateTime($any($event).target.value)" ngDefaultControl>
</div>
