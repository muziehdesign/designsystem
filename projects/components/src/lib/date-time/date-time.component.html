<div class="flex">
  <div class="field-control-combo">
    <input class="field-control" type="text" [value]="date" [min]="min" [max]="max"
      [matDatepicker]="datePicker" (dateChange)="updateDateEvent($event)" [disabled]="disabled" ngDefaultControl>
    <div class="field-control-addon">
      <button class="button button-secondary button-icon" type="button" (click)="datePicker.open()"
        [disabled]="disabled">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </button>
      <mat-datepicker #datePicker></mat-datepicker>
    </div>
  </div>
  <div class="field-control-group mt-1 ml-6">
    <input class="field-control" type="time" [value]="time" (change)="updateTime($event)"
      ngDefaultControl [disabled]="disabled">
  </div>
</div>
