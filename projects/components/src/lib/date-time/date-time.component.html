<div class="field-control-group">
  <input class="field-control" type="text"  [value]="date" (change)="updateDate($event)" [min]="min" [max]="max" (focus)="focusOnDateInput()"  [matDatepicker]="datePicker" (dateChange)="updateDateEvent($event)" ngDefaultControl>
  <mat-datepicker #datePicker></mat-datepicker>
  <div class="field-control-addon">
    <input class="field-control" type="time" [value]="time" (change)="updateTime($any($event).target.value)" ngDefaultControl>
  </div>
</div>
