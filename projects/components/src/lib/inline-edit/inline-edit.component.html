<form class="inline-edit" [ngClass]="{ horizontal: layout === 'horizontal', vertical: layout === 'vertical' }">
    @if (isEditing || !label) {
    <ng-content></ng-content>
    } @else if (label && !isEditing) {
    <button type="button" class="label-button" (click)="activate()">
        <span>
            {{ label }}
        </span>
        <span class="text-secondary label-button-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
            </svg>
        </span>
    </button>
    } @if (isEditing) {
    <div class="edit-buttons">
        <button type="submit" mzButton [busy]="busy" (click)="submitForm()">Save</button>
        <button type="button" class="button button-tertiary" (click)="cancelEdit()">Cancel</button>
        <!--<button mzButton [busy]="busy" type="submit" (click)="submitForm()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button type="button" mzButton variant="tertiary" (click)="cancelEdit()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>-->
    </div>
    }
</form>
