<div class="result-table">
    <table class="table">
        <caption class="text-left text-secondary" *ngIf="model.state == 'succeeded'">
            {{ model.total }} results
        </caption>
        <thead>
            <ng-container *ngTemplateOutlet="headTemplate"></ng-container>
        </thead>
        <tbody>
            <ng-container *ngIf="model.state == 'succeeded'">
                <ng-container *ngFor="let result of model.results">
                    <ng-container *ngTemplateOutlet="bodyTemplate; context: { $implicit: result }"></ng-container>
                </ng-container>
            </ng-container>
        </tbody>
    </table>
    <div>
        <nav class="border-t border-gray-200 px-4 flex justify-center mt-10">
            <ngb-pagination [collectionSize]="70" [(page)]="pageEvent.page" [boundaryLinks]="false">
                <ng-template ngbPaginationPrevious>
                    <div class="md:-mt-px md:flex">
                        <a href="#" class="border-t-2 border-transparent pt-4 pr-1 inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                            <!-- Heroicon name: solid/arrow-narrow-left -->
                            <svg class="mr-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                            </svg>
                            Previous
                        </a>
                    </div>
                </ng-template>

                <div class="md:-mt-px md:flex">
                    <ng-template ngbPaginationPages let-page let-pages="pages">
                        <div>
                            <label type="text" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium" id="paginationInput" aria-labelledby="paginationInputLabel paginationDescription">{{ pageEvent.page }}</label>
                        </div>
                    </ng-template>
                </div>

                <!-- <div class="hidden md:-mt-px md:flex">
                    <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"> 1 </a>
                    <a href="#" class="border-indigo-500 text-indigo-600 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium" aria-current="page"> 2 </a>
                    <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"> 3 </a>
                    <span class="border-transparent text-gray-500 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"> ... </span>
                    <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"> 8 </a>
                    <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"> 9 </a>
                    <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"> 10 </a>
                </div> -->

                <ng-template ngbPaginationNext>
                    <div class="md:-mt-px md:flex">
                        <a href="#" class="border-t-2 border-transparent pt-4 pl-1 inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                            Next
                            <svg class="ml-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                </ng-template>
            </ngb-pagination>
        </nav>
    </div>
    <div class="state-message" *ngIf="model.state == 'succeeded' && model.total == 0">
        <div class="title">No results found</div>
    </div>
    <div class="state-message" *ngIf="model.state == 'loading'">
        <mz-spinner size="large"></mz-spinner>
    </div>
    <div class="state-message eror-state" *ngIf="model.state == 'failed'">
        <div class="title">
            <mz-svg-icon key="x-circle" type="solid" class="text-danger"></mz-svg-icon>
            Something went wrong
        </div>
        <div>Unexpected error, try searching again</div>
        <!-- TODO: try again should allow trying again -->
    </div>
</div>
