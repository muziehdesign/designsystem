<div class="pagination-wrapper">
    <nav class="pagination-nav" aria-label="pagination">
        <button class="page-link" [ngClass]="{'disabled': page == 1}" (click)="changePageNumber(page-1)">
            <span class="sr-only">Previous page</span>
            <mz-svg-icon key="chevron-left"></mz-svg-icon>
        </button>
        <ng-container *ngFor="let p of pages">
            <span class="page-ellipsis page-link disabled" *ngIf="isEllipsis(p)">...</span>
            <button class="page-link" [ngClass]="{'active': p == page}" (click)="changePageNumber(p)"
                *ngIf="!isEllipsis(p)">{{p}}</button>
        </ng-container>
        <button class="page-link" [ngClass]="{'disabled': page == pageCount}" (click)="changePageNumber(page+1)">
            <span class="sr-only">Next page</span>
            <mz-svg-icon key="chevron-right"></mz-svg-icon>
        </button>
    </nav>
    <div class="pagination-size">
        Show
        <select #c (change)="changePageSize(c.value)" name="pageSizeControl" class="page-size-control">
            <option *ngFor="let size of pageSizeOptions" [attr.selected]="pageSize == size ? true : null"
                [value]="size">{{size}}</option>
        </select>
        per page
    </div>
</div>
