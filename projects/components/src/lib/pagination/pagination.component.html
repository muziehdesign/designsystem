<div class="pagination-wrapper">
    <nav class="pagination-nav">
        <ngb-pagination [collectionSize]="length" [ellipses]="false" [maxSize]="3" [(page)]="page" (pageChange)="changePageNumber($event)">
            <ng-template ngbPaginationPrevious>
                <mz-svg-icon key="chevron-left" class="page-previous">
                    <span class="sr-only">Previous page</span>
                </mz-svg-icon>
            </ng-template>
            <ng-template ngbPaginationNext>
                <mz-svg-icon key="chevron-right" class="page-next">
                    <span class="sr-only">Next page</span>
                </mz-svg-icon>
            </ng-template>
        </ngb-pagination>
    </nav>
    <div class="pagination-size">
        Show
        <select #c (change)="changePageSize(c.value)" name="pageSizeControl" class="page-size-control">
            <option *ngFor="let size of pageSizeOptions" [attr.selected]="pageSize == size ? true : null"
                [value]="size">{{size}}</option>
        </select>
        per page
    </div>
</div>
