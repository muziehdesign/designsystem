<div>
  <input [value]="model" (change)="updateDate($event)" [matDatepicker]="datePicker" (dateChange)="updateDateEvent($event)">
  <button class="button button-secondary button-icon" (click)="datePicker.open()">
    <mz-svg-icon key="calendar" type="outline"></mz-svg-icon>
  </button>
  <mat-datepicker #datePicker></mat-datepicker>
  <input type="time" class="field-control" [value]="time" (change)="updateTime($any($event).target.value)">
</div>
