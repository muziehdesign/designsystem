<div class="fixed top-0 left-0 right-0 z-10" *ngIf="isLoading">
    <app-page-progress-bar></app-page-progress-bar>
</div>
<div>

    <div class="md:hidden px-2 flex justify-center align-middle py-4">
      <button class="button button-secondary button-icon float-left" (click)="toggleNavigation()">
        <app-svg-icon key="menu"></app-svg-icon>
      </button>
      <a href="/" class="flex-auto no-underline pt-2 pl-2"><img class="h-8" src="./assets/logo-isolated-layout.svg"></a>
    </div>
  
    <div *ngIf="stickyNavigation" class="fixed z-50 inset-0 overflow-y-auto">
      <div class="fixed inset-0 bg-black/20 backdrop-blur-sm dark:bg-gray-900/80" id="headlessui-dialog-overlay-12"
        aria-hidden="true"></div>
      <div class="relative bg-white w-80 max-w-[calc(100%-3rem)] p-6 dark:bg-gray-800">
        <button (click)="toggleNavigation()" type="button"
          class="absolute z-10 top-5 right-5 w-8 h-8 flex items-center justify-center text-gray-500 hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-300"
          tabindex="0"><span class="sr-only">Close navigation</span><svg viewBox="0 0 10 10"
            class="w-2.5 h-2.5 overflow-visible">
            <path d="M0 0L10 10M10 0L0 10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            </path>
          </svg></button>
          <div class="relative">
            <app-navigation class="bg-white sticky"></app-navigation>
          </div>
      </div>
    </div>
  
    <div class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0" *ngIf="!stickyNavigation">
      <div class="flex flex-col flex-grow border-gray-200 pt-5 bg-white overflow-y-auto">
        <div class="flex-grow flex flex-col">
          <app-navigation></app-navigation>
        </div>
      </div>
    </div>
    <div class="md:pl-64 flex flex-col flex-1">
        <router-outlet></router-outlet>
    </div>
  </div>
