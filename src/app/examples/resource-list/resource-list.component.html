<div class="page style1 bg-white px-6">
    <header class="page-header">
        <h1>Resource list</h1>
    </header>

    <div class="page-main">
        <form class="form" #searchForm="ngForm" (change)="search()" (ngSubmit)="search()">
            <label class="field">
                <span class="field-label">Status</span>
                <select [(ngModel)]="model.status" name="model.status" class="field-control">
                    <option>new</option>
                    <option>active</option>
                    <option>inactive</option>
                </select>
            </label>
            <label class="field">
                <span class="field-label">Name</span>
                <input type="text" class="field-control" [(ngModel)]="model.name" name="model.name">
            </label>
        </form>
        <button class="btn-link mb-8 mt-4" (click)="clearAll()">Clear all</button>
        <mz-result-table [model]="paged()" [loading]="loading" [error]="error" (pageChange)="search($event)">
            <ng-template #headerRow>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </ng-template>
            <ng-template #bodyTemplate>
                @for(result of paged()?.items;track result){
                    <tr>
                        <td>{{result.name}}</td>
                        <td>{{result.status}}</td>
                    </tr>
                }
            </ng-template>
        </mz-result-table>
    </div>
</div>
