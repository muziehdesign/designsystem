<header>
    <h1>Color</h1>
</header>

<article>
    <h2>Theme</h2>
    <div class="prose">
        Theme colors are a subset of colors used to create a consistent interface. Each should be used purposefully.
    </div>
    <div class="example">
        <div class="grid grid-cols-5 gap-4 text-white">
            <div class="color-swatch bg-primary">Primary</div>
            <div class="color-swatch bg-secondary">Secondary</div>
            <div class="color-swatch bg-success">Success</div>
            <div class="color-swatch bg-danger">Danger</div>
            <div class="color-swatch bg-warning">Warning</div>
        </div>
    </div>
</article>

<article>
    <h2>All colors</h2>
    <div class="example">
        <div class="flex gap-4">
            <div class="flex-auto" *ngFor="let color of colors">
                <div class="text-center mb-4">{{color}}</div>
                <div class="color-swatch {{'bg-' + color + '-' + shade}}" [ngClass]="{'text-white': shade > 400}"
                    *ngFor="let shade of [50, 100, 200, 300, 400, 500, 600, 700, 800, 900]">{{shade}}</div>
            </div>
        </div>
    </div>
</article>
