<header>
  <h1>Dropdown menu</h1>
  <p class="prose">Use a dropdown menu to group related commands.</p>
</header>

<div class="example">
    <div ngbDropdown class="d-inline-block">
        <button class="button button-secondary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown <app-svg-icon key="chevron-down" class="ml-4"></app-svg-icon></button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem>Action - 1</button>
          <button ngbDropdownItem>Another Action</button>
          <button ngbDropdownItem>Something else is here</button>
        </div>
    </div>
</div>
